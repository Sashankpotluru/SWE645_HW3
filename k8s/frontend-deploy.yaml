apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-frontend
  labels: { app: survey-frontend, team: SSSN }
spec:
  replicas: 2
  selector: { matchLabels: { app: survey-frontend } }
  template:
    metadata:
      labels: { app: survey-frontend }
    spec:
      containers:
        - name: web
          image: spotluru/sssn-survey-frontend:1
          ports: [ { containerPort: 80 } ]
          # FE calls BE by service DNS (ClusterIP)
          env:
            - name: VITE_API_BASE_URL
              value: "http://survey-backend:8000"
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: survey-frontend-svc
  labels: { app: survey-frontend }
spec:
  selector: { app: survey-frontend }
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30001
  type: NodePort
